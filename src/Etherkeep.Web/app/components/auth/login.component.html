<form (ngSubmit)="login()" #loginForm="ngForm">
	<div *ngIf="loginModel.error != ''" class="alert alert-danger">
		{{ loginModel.error }}
	</div>
	<div *ngIf="loginModel.loginMode=='phone'" class="form-group">
		<label for="phone">Phone Number</label>
		<br/>
		<div class="col-lg-1">
			<input [(ngModel)]="loginModel.countryCallingCode" name="countryCallingCode" type="text" class="form-control" id="countryCallingCode">
		</div>
		<div class="col-lg-3">
			<input [(ngModel)]="loginModel.areaCode" name="areaCode" type="text" class="form-control" id="areaCode">
		</div>
		<div class="col-lg-8">
			<input [(ngModel)]="loginModel.subscriberNumber" name="subscriberNumber" type="text" class="form-control" id="subscriberNumber">
		</div>
	</div>
	
	<div *ngIf="loginModel.loginMode=='email'" class="form-group">
		<label for="email">Email</label>
		<input [(ngModel)]="loginModel.email" name="email" type="email" class="form-control" id="email">
	</div>
	
	<div class="form-group">
		<label for="password">Password</label>
		<input [(ngModel)]="loginModel.password" name="password" type="password" class="form-control" id="password">
	</div>
	
	<div class="checkbox">
		<label>
		  <input [(ngModel)]="loginModel.persistent" name="persistent" type="checkbox"> Keep me signed in
		</label>
	</div>
	<button type="submit" class="btn btn-default">Sign in</button>
	<a *ngIf="loginModel.loginMode=='phone'" (click)="enableEmailLogin()" href="javascript:void(null);">Login with email</a>
	<a *ngIf="loginModel.loginMode=='email'" (click)="enablePhoneNumberLogin()" href="javascript:void(null);">Login with phone number</a>
</form>
