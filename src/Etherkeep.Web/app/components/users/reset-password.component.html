	<div *ngIf="error != null" class="alert alert-danger">
		{{ error }}
	</div>     

	  <form class="form-signin" (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
        <div class="login-wrap">
			<input [(ngModel)]="model.emailAddress" name="emailAddress" type="email" class="form-control" id="email-address">
            
			<button class="btn btn-lg btn-login btn-block" type="submit">Reset Password</button>

        </div>

      </form>
