	<div *ngIf="error != null" class="alert alert-danger">
		{{ error }}
	</div>     
	<a *ngIf="model.identityType==identityType.MobileNumber" (click)="setIdentityType(identityType.EmailAddress)" href="javascript:void(null);">Login with email address</a>
	<a *ngIf="model.identityType==identityType.EmailAddress" (click)="setIdentityType(identityType.MobileNumber)" href="javascript:void(null);">Login with mobile number</a>


	  <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login-wrap">
		<div [ngSwitch]="model.identityType" class="form-group">
			<div *ngSwitchCase="identityType.MobileNumber">
				<div class="col-lg-1">
					<input [(ngModel)]="model.countryCallingCode" name="countryCallingCode" type="text" class="form-control" id="countryCallingCode">
				</div>
				<div class="col-lg-3">
					<input [(ngModel)]="model.areaCode" name="areaCode" type="text" class="form-control" id="areaCode">
				</div>
				<div class="col-lg-8">
					<input [(ngModel)]="model.subscriberNumber" name="subscriberNumber" type="text" class="form-control" id="subscriberNumber">
				</div>
			</div>
			<div *ngSwitchCase="identityType.EmailAddress">
				<input [(ngModel)]="model.emailAddress" name="emailAddress" type="email" class="form-control" id="email-address">
			</div>
		</div>

            <input [(ngModel)]="model.password" name="password" type="password" class="form-control" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" [(ngModel)]="model.persistent" name="persistent"> Remember me
                <span class="pull-right">
                    <a [routerLink]="['/reset-password']"> Forgot Password?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
            <p>or you can sign in via social network</p>
            <div class="registration">
                Don't have an account yet?
                <a class="" [routerLink]="['/register']">Create an account</a>
            </div>

        </div>

      </form>
