  <header class="navbar" role="banner">

    <div class="container">

      <div class="navbar-header">
        <a [routerLink]="['/']" class="navbar-brand navbar-brand-img">
          <img src="./img/logo.png" alt="MVP Ready">
        </a>

        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-bars"></i>
        </button>

      </div> <!-- /.navbar-header -->


      <nav *ngIf="!user" class="collapse navbar-collapse" role="navigation">

        <ul class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/register']">Register</a></li>
          <li><a [routerLink]="['/login']">Login</a></li>
        </ul>
      </nav>

      <nav *ngIf="user" class="collapse navbar-collapse" role="navigation">

        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown navbar-profile">

            <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
              <img src="../../global/img/avatars/avatar-6-sm.jpg" class="navbar-profile-avatar" alt="">
              <!--<span class="visible-xs-inline">-->{{ user.firstName }} {{ user.lastName }} &nbsp;<!--</span>-->
              <i class="fa fa-caret-down"></i>
            </a>

            <ul class="dropdown-menu" role="menu">

              <li>
                <a [routerLink]="['/settings']">
                  <i class="fa fa-cogs"></i>
                  &nbsp;&nbsp;Settings
                </a>
              </li>

              <li class="divider"></li>
              <li>
                <a href="javascript:;" (click)="logout()">
                  <i class="fa fa-sign-out"></i>
                  &nbsp;&nbsp;Logout</a>
              </li>

            </ul>

          </li>

        </ul>

      </nav>

    </div> <!-- /.container -->

  </header>
